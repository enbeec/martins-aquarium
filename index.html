<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Martin's Aquarium</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&family=Londrina+Solid:wght@100&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./styles/main.css">
		<script type="module" src="./scripts/main.js"></script>
	</head>
	<body>
		<header class="bodyHeader testBorder">
			<h1>Martin's Aquarium</h1>
			Welcome to my aquarium! These are all the fish I've harvested and the places where I got them. Thanks for visiting!
		</header>
		<main class="container testBorder">
			<article class="flex-container-left testBorder">
				<h2 class="header header--fishes">Fishes</h2>
				<section class="fishes rounded testBorder bottom-space"></section>

				<h2 class="header header--quotes">Quotes</h2>
				<section class="quotes rounded testBorder bottom-space"></section>

				<h2 class="header header--locations">Locations</h2>
				<section class="locations rounded testBorder bottom-space"></section>
			</article>

			<aside class="tips-container testBorder">
				<section class="tips rounded bottom-space"></section>
			</aside>
		</main>
	</body>
</html>
